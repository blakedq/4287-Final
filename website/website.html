<html>
    <meta charset="utf-8"/>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="js/ace/ace.js" type="text/javascript"></script>
    </head>
    <body>
        <p>Problem:</p>
        <div class="bubble">
            Sort a list of 100 random integers
        </div>
        <br>
        <p>Language:</p>
        <select>
            <option value="python">Python 3.8.0</option>
            <option value="c++">C++</option>
            <option value="java">Java</option>
        </select>
        <div class="content">
            <div id="editor"></div>
        </div>
        <button id='execute'>Execute</button>

        <p>Result: <span id='result'></span></p>

        </div>
        <p>Stdout:</p>
        <div class="output bubble" id='stdout'>
            <!-- #Fill with output from server here. Cloud computing! -->
        </div>
        <script src="js/ace-setup.js" type="text/javascript"></script>
        <script src="js/commands.js" type="text/javascript"></script>
    </body>
</html>
